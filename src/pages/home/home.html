<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item>
        <h3>{{item.nama}}</h3>
        <p>{{item.kelas}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="info" (click)="edit(item)">Edit</button>
        <button ion-button color="danger" (click)="delete(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab bottom right>
    <button ion-fab (click)=add()>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
